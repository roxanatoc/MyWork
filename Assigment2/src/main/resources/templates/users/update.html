<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace=" fragments2 :: head"></head>
<body class="container">

<nav th:replace="fragments2 :: navigation"></nav>
<form method="post" action="/users/update">
    <div class="form-group">
        <th:block th:each="user : ${userIds}">
            <label>
                <span th:text="${user.username}"></span>
                <input type="checkbox" name="userIds" th:value="${user.id}" class="form-control">
            </label>
        </th:block>
    </div>
    <div class="form-group">
        <label>Username
            <input th:field="${user.username}" class="form-control">
        </label>
        <p class="error" th:errors="${user.username}"></p>
    </div>
    <div class="form-group">
        <label>Password
            <input th:field="${user.password}" class="form-control">
        </label>
        <p class="error" th:errors="${user.password}"></p>
    </div>


    <div class="form-group">
        <input type="submit" value="Create" class="btn btn-success">
    </div>

</form>
</body>
</html>
