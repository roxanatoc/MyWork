<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace=" fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: navigation"></nav>

<form method="post" action="/books/update">

    <div class="form-group">
        <th:block th:each="book : ${bookIds}">
            <label>
                <span th:text="${book.name}"></span>
                <input type="checkbox" name="bookIds" th:value="${book.id}" class="form-control">
            </label>
        </th:block>

    </div>

    <div class="form-group">
        <label>Name
            <input th:field="${book.name}" class="form-control">
        </label>
        <p class="error" th:errors="${book.name}"></p>
    </div>
    <div class="form-group">
        <label>Description
            <input th:field="${book.bookDetails.description}" class="form-control">
        </label>
        <p class="error" th:errors="${book.bookDetails.description}"></p>
    </div>
    <div class="form-group">
        <label>Contact Email
            <input th:field="${book.bookDetails.contactEmail}" class="form-control">
        </label>
        <p class="error" th:errors="${book.bookDetails.contactEmail}"></p>
    </div>
    <div class="form-group">
        <label>Category
            <select th:field="${book.category}">
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}">
                </option>
            </select>
            <p class="error" th:errors="${book.category}"></p>
        </label>
    </div>

    <div class="form-group">
        <input type="submit" value="Update" class="btn btn-success">
    </div>

</form>

</body>
</html>
